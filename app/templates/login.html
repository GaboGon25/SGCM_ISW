{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGCM | Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{% static 'login.css' %}" rel="stylesheet">
</head>
<body>
  <div class="login-card">
    <div class="login-icon-circle"><i class="bi bi-heart-pulse-fill"></i></div>
    <h2>Iniciar Sesión</h2>

    {% if messages %}
      {% for m in messages %}
        <div class="alert alert-info alert-sm mt-2" role="alert">{{ m }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" class="mt-3" novalidate>
      {% csrf_token %}
      <div class="input-group">
        <i class="bi bi-envelope-fill"></i>
        <input type="email" name="correo" class="form-control" placeholder="Correo" value="{{ correo|default:'' }}" required>
      </div>

      <div class="input-group">
        <i class="bi bi-lock-fill"></i>
        <input type="password" name="contrasena" class="form-control" placeholder="Contraseña" required>
      </div>

      <div class="input-group">
        <i class="bi bi-person-badge-fill"></i>
        <select name="rol" class="form-select" required>
          <option value="">Seleccione su rol</option>
          <option value="admin" {% if rol == 'admin' %}selected{% endif %}>Administrador</option>
          <option value="medico" {% if rol == 'medico' %}selected{% endif %}>Médico</option>
          <option value="paciente" {% if rol == 'paciente' %}selected{% endif %}>Paciente</option>
        </select>
      </div>

      <button type="submit" class="btn-login">Ingresar</button>

      <div class="footer-text">
        ¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
